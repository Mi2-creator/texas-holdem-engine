<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texas Hold'em</title>
    <style>
      /* ============================================ */
      /* Phase 4: Experience Layer Animations        */
      /* ============================================ */

      /* Pulse animation for active indicators */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Smooth panel transitions */
      .panel-transition {
        transition: all 0.3s ease;
      }

      /* Tension meter glow effect */
      @keyframes tension-glow {
        0%, 100% { box-shadow: 0 0 4px rgba(239, 68, 68, 0.3); }
        50% { box-shadow: 0 0 12px rgba(239, 68, 68, 0.6); }
      }

      /* Hero turn indicator pulse */
      @keyframes hero-pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 0 0 4px rgba(6, 182, 212, 0);
        }
      }

      /* Highlight flash for key moments */
      @keyframes highlight-flash {
        0% { background-color: rgba(249, 115, 22, 0.3); }
        100% { background-color: transparent; }
      }

      /* Base body styles */
      body {
        margin: 0;
        padding: 0;
        background: #0d0d0d;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(100, 100, 100, 0.1);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(100, 100, 100, 0.3);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 100, 100, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/livegame.tsx"></script>
  </body>
</html>
