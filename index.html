<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texas Hold'em</title>
    <style>
      /* ============================================ */
      /* Phase 4: Experience Layer Animations        */
      /* ============================================ */

      /* Pulse animation for active indicators */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Smooth panel transitions */
      .panel-transition {
        transition: all 0.3s ease;
      }

      /* Tension meter glow effect */
      @keyframes tension-glow {
        0%, 100% { box-shadow: 0 0 4px rgba(239, 68, 68, 0.3); }
        50% { box-shadow: 0 0 12px rgba(239, 68, 68, 0.6); }
      }

      /* Hero turn indicator pulse */
      @keyframes hero-pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 0 0 4px rgba(6, 182, 212, 0);
        }
      }

      /* Highlight flash for key moments */
      @keyframes highlight-flash {
        0% { background-color: rgba(249, 115, 22, 0.3); }
        100% { background-color: transparent; }
      }

      /* ============================================ */
      /* Phase L5: Live Game Animations              */
      /* Purely presentational - safe to remove      */
      /* ============================================ */

      /* Card deal fade-in */
      @keyframes card-deal {
        0% {
          opacity: 0;
          transform: translateY(-10px) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Active player glow pulse */
      @keyframes active-player-pulse {
        0%, 100% {
          box-shadow: 0 0 16px rgba(74, 222, 128, 0.5);
        }
        50% {
          box-shadow: 0 0 24px rgba(74, 222, 128, 0.7);
        }
      }

      /* Win celebration glow */
      @keyframes win-glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }
        50% {
          box-shadow: 0 0 40px rgba(168, 85, 247, 0.7);
        }
      }

      /* Action indicator slide-in */
      @keyframes action-slide {
        0% {
          opacity: 0;
          transform: translateY(-8px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Pot increase pulse */
      @keyframes pot-pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      /* Button press effect */
      @keyframes button-press {
        0% { transform: scale(1); }
        50% { transform: scale(0.97); }
        100% { transform: scale(1); }
      }

      /* Utility classes for animations */
      .animate-card-deal {
        animation: card-deal 0.3s ease-out;
      }

      .animate-active-player {
        animation: active-player-pulse 2s ease-in-out infinite;
      }

      .animate-win-glow {
        animation: win-glow 1.5s ease-in-out infinite;
      }

      .animate-action-slide {
        animation: action-slide 0.25s ease-out;
      }

      .animate-pot-pulse {
        animation: pot-pulse 0.3s ease-out;
      }

      .animate-button-press:active {
        animation: button-press 0.1s ease-out;
      }

      /* Thinking dots animation */
      @keyframes thinking-dot {
        0%, 100% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .animate-thinking-dot {
        animation: thinking-dot 1.2s ease-in-out infinite;
      }

      /* Base body styles */
      body {
        margin: 0;
        padding: 0;
        background: #0d0d0d;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(100, 100, 100, 0.1);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(100, 100, 100, 0.3);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 100, 100, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/livegame.tsx"></script>
  </body>
</html>
